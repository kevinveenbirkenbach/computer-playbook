---

- import_playbook: playbook-common.yml

- name: servers host setup
  hosts: servers
  become: true
  roles:
    - system-security
    - journalctl
    - health-disc-space
    - cleanup-disc-space
    - health-btrfs

# Native Webserver Roles
- name: setup nginx-homepages
  hosts: homepage
  become: true
  roles:
   -  role: nginx-homepage
      vars:
        domain: "{{top_domain}}"
- name: setup redirect hosts
  hosts: redirect
  become: true
  roles:
   -  role: nginx-redirect
      vars:
        domain_mappings: "{{redirect_domain_mappings}}"

# Docker Roles
- name: setup nextcloud hosts
  hosts: nextcloud_server
  become: true
  roles:
   -  role: docker-nextcloud
      vars:
        domain: cloud.{{top_domain}}
        http_port: 8001

- name: setup gitea hosts
  hosts: gitea
  become: true
  roles:
   -  role: docker-gitea
      vars:
        domain: git.{{top_domain}}
        http_port: 8002
        ssh_port:  2201
        run_mode: prod

- name: setup wordpress hosts
  hosts: wordpress
  become: true
  roles:
  - role: docker-wordpress
    vars:
      domains: "{{wordpress_domains}}"
      http_port: 8003

