- name: general host setup
  hosts: all
  become: true
  roles:
    - system-pacman
    - collection-administrator-tools-base
    - application-caffeine
    - driver-non-free

- name: collection-office-tools
  hosts: collection_officetools_hosts
  become: true
  roles:
    - collection-office-tools

- name: GNOME setup
  hosts: gnome_hosts
  become: true
  roles:
    - system-gnome

- name: setup msi rgb keyboard
  hosts: msi_perkeyrgb_hosts
  become: true
  roles:
    - driver-msi-perkeyrgb

- name: setup ssh hosts
  hosts: ssh_hosts
  become: false
  roles:
    - application-ssh

- name: setup swapfile hosts
  hosts: swapfile_hosts
  become: false
  roles:
    - role: driver-swapfile

- name: setup gaming hosts
  hosts: gaming_hosts
  become: true
  roles:
    - collection-games

- name: setup multiprinter hosts
  hosts: epson_multiprinter_hosts
  become: true
  roles:
    - driver-epson-multiprinter

- name: setup torbrowser hosts
  hosts: torbrowser_hosts
  become: true
  roles:
    - application-torbrowser

- name: setup nextcloud-client
  hosts: nextcloud_client_hosts
  become: true
  roles:
    - application-nextcloud-client

- name: setup dia
  hosts: dia_hosts
  become: true
  roles:
    - application-dia

- name: setup docker
  hosts: docker_hosts
  become: true
  roles:
    - application-docker
