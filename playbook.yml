---
- name:   general setup
  hosts:  all
  become: true
  roles:
    - independent_system-update

- name: servers host setup
  hosts: servers
  become: true
  roles:
    - server_system-security
    - server_native-journalctl
    - server_native-disc-space-check
    - server_native-free-disc-space
    - server_native-btrfs-health-check

# Wireguard Rollen
- name: setup standard wireguard
  hosts: wireguard_server
  become: true
  roles:
    - independent-application-wireguard

- name: setup wireguard client behind firewall\nat
  hosts: wireguard_behind_firewall
  become: true
  roles:
    - client_application-wireguard-behind-firewall

- name: setup wireguard client
  hosts: wireguard_client
  become: true
  roles:
    - client_application-wireguard

# Native Webserver Roles
- name: setup homepages
  hosts: homepage
  become: true
  roles:
   -  role: server_native-homepage
      vars:
        domain: "{{top_domain}}"
- name: setup redirect hosts
  hosts: redirect
  become: true
  roles:
   -  role: server_native-https-redirect
      vars:
        domain_mappings: "{{redirect_domain_mappings}}"

# Docker Roles
- name: setup nextcloud hosts
  hosts: nextcloud_server
  become: true
  roles:
   -  role: server_docker-nextcloud
      vars:
        domain: cloud.{{top_domain}}
        http_port: 8001
- name: setup gitea hosts
  hosts: gitea
  become: true
  roles:
   -  role: server_docker-gitea
      vars:
        domain: git.{{top_domain}}
        http_port: 8002
        ssh_port:  2201
        run_mode: prod
- name: setup wordpress hosts
  hosts: wordpress
  become: true
  roles:
   -  role: server_docker-wordpress
      vars:
        domains: "{{wordpress_domains}}"
