---

- import_playbook: constructor.yml

- name: servers host setup
  hosts: servers
  become: true
  roles:
    - system-security
    - journalctl
    - health-disc-space
    - cleanup-disc-space
    - health-btrfs

# Docker Roles
- name: setup nextcloud hosts
  hosts: nextcloud_server
  become: true
  roles:
   -  role: docker-nextcloud
      vars:
        domain: "{{domain_nextcloud}}"
        http_port: 8001

- name: setup gitea hosts
  hosts: gitea
  become: true
  roles:
   -  role: docker-gitea
      vars:
        domain: "{{domain_gitea}}"
        http_port: 8002
        ssh_port:  2201
        run_mode: prod

- name: setup wordpress hosts
  hosts: wordpress
  become: true
  roles:
  - role: docker-wordpress
    vars:
      domains: "{{domains_wordpress}}"
      http_port: 8003

- name: setup mediawiki hosts
  hosts: mediawiki
  become: true
  roles:
   -  role: docker-mediawiki
      vars:
        domain: "{{domain_mediawiki}}"
        http_port: 8004

