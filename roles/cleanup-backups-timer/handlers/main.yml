- name: "restart cleanup-backups.timer"
  systemd:
    name: cleanup-backups.timer
    state: restarted
    enabled: yes
    daemon_reload: yes
  when: run_once_cleanup_backup_timer is not defined

- name: run the cleanup_backup_timer tasks once
  set_fact:
    run_once_cleanup_backup_timer: true
  when: run_once_cleanup_backup_timer is not defined