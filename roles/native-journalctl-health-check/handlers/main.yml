- name: "reload journalctl-health-check.service"
  systemd:
    name: journalctl-health-check.service
    state: reloaded
    enabled: yes
    daemon_reload: yes
    ignore_errors: true
- name: "restart journalctl-health-check.timer"
  systemd:
    name: journalctl-health-check.timer
    state: restarted
    enabled: yes
    daemon_reload: yes
