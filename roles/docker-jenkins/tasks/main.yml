- name: "include tasks nginx-docker-proxy-domain.yml"
  include_tasks: nginx-docker-proxy-domain.yml

- name: "docker jenkins"
  docker_compose:
    project_name: jenkins
    definition:
      application:
        image: jenkins/jenkins:lts
        restart: always
        ports:
          - "127.0.0.1:{{http_port}}:8080"
        restart: always
        volumes:
          - jenkins_data:/var/jenkins_home
        log_driver: journald
