- name: "reload server_docker-health-check.service"
  systemd:
    name: server_docker-health-check.service
    state: reloaded
    enabled: yes
    daemon_reload: yes
- name: "restart server_docker-health-check.timer"
  systemd:
    name: server_docker-health-check.timer
    state: restarted
    enabled: yes
    daemon_reload: yes
