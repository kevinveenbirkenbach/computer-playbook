---

- name: docker & docker compose install
  pacman:
    name: ['docker','docker-compose']
    state: present
  notify: docker restart

- name: "create {{docker_compose_instances_directory}}"
  file:
    path: "{{docker_compose_instances_directory}}"
    state: directory
    mode: 0700
    owner: administrator
    group: administrator

- name: "create {{path_docker_volumes}}"
  file:
    path: "{{path_docker_volumes}}"
    state: directory
    mode: 0700
    owner: administrator
    group: administrator

- name: flush docker service
  meta: flush_handlers
