---
- name: "restart deploy-letsencrypt-mailu.service"
  systemd:
    name: deploy-letsencrypt-mailu.service
    state: restarted
    enabled: yes
    daemon_reload: yes
- name: "restart deploy-letsencrypt-mailu.timer"
  systemd:
    name: deploy-letsencrypt-mailu.timer
    state: restarted
    enabled: yes
    daemon_reload: yes
