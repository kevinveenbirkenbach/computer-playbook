worker_processes auto;

events
{
  worker_connections 1024;
}

http
{
  include mime.types;
  default_type text/html;
  access_log syslog:server=unix:/dev/log;
  error_log syslog:server=unix:/dev/log;
  sendfile on;
  keepalive_timeout 65;
  gzip on;
  types_hash_max_size 4096;
  include conf.d/*.conf;
}
