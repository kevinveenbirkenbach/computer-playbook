---
- name: recieve {{domain}} certificate
  command: certbot certonly --agree-tos --email {{administrator_email}} --non-interactive --webroot -w /var/lib/letsencrypt/ -d {{domain}}

- name: configure {{domain}}.conf
  template: src=roles/native-nginx-docker-proxy/templates/domain.conf.j2 dest=/etc/nginx/conf.d/{{domain}}.conf
  notify: restart nginx

- name: "setup joomla"
  docker_compose:
    project_name: joomla
    definition:
      application:
        image: joomla
        log_driver: journald
        environment:
          JOOMLA_DB_HOST: "database:3306"
          JOOMLA_DB_USER: "joomla"
          JOOMLA_DB_PASSWORD: "{{joomla_database_password}}"
          JOOMLA_DB_NAME: "joomla"
        restart: always
        links:
          - database
        volumes:
          - joomla-data:/var/www/html
        ports:
          - "127.0.0.1:{{http_port}}:80"
      database:
        image: mariadb
        log_driver: journald
        environment:
          MYSQL_DATABASE: "joomla"
          MYSQL_USER: "joomla"
          MYSQL_PASSWORD: "{{joomla_database_password}}"
          MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
        volumes:
          - joomla-database:/var/lib/mysql
        restart: always
