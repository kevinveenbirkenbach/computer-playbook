---
- name: recieve wordpress certificates
  command: certbot certonly --agree-tos --email {{administrator_email}} --non-interactive --webroot -w /var/lib/letsencrypt/ -d {{item}}
  loop: "{{domains}}"

- name: configure wordpress nginx configurations
  vars:
    client_max_body_size: "{{wordpress_max_upload_size}}"
    domain: "{{item}}"
  template: src=roles/nginx-docker-reverse-proxy/templates/domain.conf.j2 dest=/etc/nginx/conf.d/{{ item }}.conf
  loop: "{{domains}}"
  notify: restart nginx

- name: "create {{docker_compose_wordpress_path}}"
  file:
    path: "{{docker_compose_wordpress_path}}"
    state: directory
    mode: 0755

- name: "Transfering upload.ini to {{docker_compose_wordpress_path}}"
  template:
    src: upload.ini.j2
    dest: "{{docker_compose_wordpress_path}}upload.ini"
  notify: 
    - recreate wordpress
    - rebuild wordpress container

- name: "Transfering Dockerfile to {{docker_compose_wordpress_path}}"
  copy:
    src: Dockerfile
    dest: "{{docker_compose_wordpress_path}}Dockerfile"
  notify:
    - recreate wordpress
    - rebuild wordpress container

- name: "add docker-compose.yml to {{docker_compose_wordpress_path}}"
  template: src=docker-compose.yml.j2 dest={{docker_compose_wordpress_path}}docker-compose.yml
  notify: recreate wordpress
